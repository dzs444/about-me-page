    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <style>
        body {
            font-family: Times New Roman, Times New Roman;
            text-align: center;
            margin-top: 50px;
        }
        #greeting {
            opacity: 0;
            transition: opacity 1s ease-in-out, color 1s ease-in-out;
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="greetButton">Click for a Greeting</button>
    <div id="greeting"></div>
    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            // Prompt the user for their name
            const userName = prompt('What is your name?');

            // If the user cancels the prompt, stop further execution
            if (!userName) return;

            // Display a personalized greeting
            const greetingDiv = document.getElementById('greeting');
            greetingDiv.textContent = Hello, ${userName}! Welcome to my page!;
            // Change styles for the greeting
            greetingDiv.style.color = 'blue';
            greetingDiv.style.fontSize = '24px';
            greetingDiv.style.opacity = '1';
        });
    </script>
</body>
</html>
